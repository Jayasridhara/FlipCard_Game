<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flip Card Game</title>
  <link rel="stylesheet" href="./src/index.css">

</head>
<body>
<h1>Flip Card Game</h1>
<button id="restartBtn">ðŸ”„ Restart Game</button>
<div class="info">
  <p><strong>Flipped Cards:</strong> <span id="flippedList">None</span></p>
  <p><strong>Matched Pairs:</strong> <span id="matchedList">None</span></p>
</div>
<div class="game-board" id="gameBoard"></div>
<style>
  body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  font-style: normal; 
  font-weight: 400;  
  text-align: center;
  background: #f0f0f0;
}
h1 {
  font-family: 'Georgia', serif;
  font-style: italic;
  font-weight: bold;
}

.info p {
  font-family: 'Courier New', Courier, monospace;
  font-style: normal;
}

    h1 {
      margin-top: 20px;
    }
    #restartBtn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #264653;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #restartBtn:hover {
      background-color: #1e3d47;
    }
    .game-board {
      width: 640px;
      margin: 20px auto;
      display: grid;
      grid-template-columns: repeat(4, 150px);
      gap: 10px;
    }
    .card {
      width: 150px;
      height: 150px;
      perspective: 5000px;
    }
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
    }
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
    }
    .card-front {
      background: #d8b6d2;
      color: white;
    }
    .card-back {
      background: #d6e3d9;
      transform: rotateY(180deg);
    }
  .info {
  margin: 20px auto;
  display: flex;
  justify-content: space-around;
  align-items: center;
  font-size: 18px;
  max-width: 800px;
  background-color: #ffffff;
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
}

.info p {
  margin: 0;
  flex: 1;
  text-align: center;
}

@media (max-width: 700px) {
  .game-board {
    width: 90%;
    grid-template-columns: repeat(4, 1fr);
  }

  .card {
    width: 100%;
    height: auto;
    aspect-ratio: 1 / 1; /* keeps cards square */
  }

  .card-front, .card-back {
    font-size: 28px;
  }

  .info {
    flex-direction: column;
    text-align: left;
    justify-content:start;
    align-items: flex-start;
    width: 80%;
    
  }

  .info p {
    margin: 8px 0;
  }

  #restartBtn {
    width: 60%;
    font-size: 18px;
  }

  h1 {
    font-size: 24px;
  }
}

</style>
<script>
  document.getElementById('restartBtn').addEventListener('click', () => {
    window.location.reload(); 
  });

  const symbols = ['â™¥', 'â™ ', 'â™£', 'â™¦', 'â˜…', 'â—¼', 'â˜€', 'â˜¾'];
  let cards = [...symbols, ...symbols];
  cards = cards.sort(() => 0.5 - Math.random());

  const gameBoard = document.getElementById('gameBoard');
  const flippedDisplay = document.getElementById('flippedList');
  const matchedDisplay = document.getElementById('matchedList');

  const gameState = {
    flippedCards: [],
    matchedPairs: [],
    totalMatches: 0,
     moves: 0 
  };
let infoDiv=document.querySelector('.info');
const movesPara = document.createElement('p');
movesPara.innerHTML = '<strong>Moves:</strong> <span id="moveCounter">0</span>';
infoDiv.appendChild(movesPara);

  function updateDisplay() {
    // Show flipped symbols
    flippedDisplay.textContent = gameState.flippedCards.map(c => c.symbol).join(', ') || 'None';

    // Show matched pairs
    if (gameState.matchedPairs.length === 0) {
      matchedDisplay.textContent = 'None';
    } else {
      matchedDisplay.textContent = gameState.matchedPairs.map(pair => pair.join(' & ')).join(' | ');
    }
  }

  function createCard(symbol, index) {
    const card = document.createElement('div');
    card.className = 'card';
    card.dataset.index = index;
    card.innerHTML = `
      <div class="card-inner">
        <div class="card-front">â¬œ</div>
        <div class="card-back">${symbol}</div>
      </div>
    `;
    card.addEventListener('click', () => flipCard(card, symbol, index));
    return card;
  }

  function flipCard(card, symbol, index) {
    if (card.classList.contains('flipped') || gameState.flippedCards.length === 2) return;

    card.classList.add('flipped');
    gameState.flippedCards.push({ card, symbol, index });

    updateDisplay();

    if (gameState.flippedCards.length === 2) {
      const [first, second] = gameState.flippedCards;
      gameState.moves += 1;
      document.getElementById('moveCounter').textContent = gameState.moves;

      if (first.symbol === second.symbol) {
        gameState.totalMatches += 1;
        gameState.matchedPairs.push([first.symbol, second.symbol]);
        gameState.flippedCards = [];
        updateDisplay();

        if (gameState.totalMatches === symbols.length) {
          setTimeout(() => alert("ðŸš€ You found all matches! You Won!"), 500);
          setTimeout(() => alert("Click Restart to Play Again ðŸ”ƒ!"), 500);
        }
      } else {
        setTimeout(() => {
          first.card.classList.remove('flipped');
          second.card.classList.remove('flipped');
          gameState.flippedCards = [];
          updateDisplay();
        }, 1000);
      }
    }
  }

  cards.forEach((symbol, index) => {
    const card = createCard(symbol, index);
    gameBoard.appendChild(card);
  });

  updateDisplay(); // Initialize info panel

</script>
<script src="./src/index.js"></script>
</body>
</html>
